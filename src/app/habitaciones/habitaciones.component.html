<div class="content-wrapper">
    <!-- contiene el codigo de los componentes -->
    <div class="content-header">
        <!-- contenedor  -->
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Habitacion</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="tipo" class="control-label col-sm-2">
                        Tipo
                    </label>
                    <div class= "col-sm-10">
                        <input type="text" class="form-control" id="tipo"
                        nombre="tipo" [(ngModel)]="model.tipo"
                        placeholder="Ingrese el tipo de habitacion">
                    </div>
                </div>
                <div class="form-group">
                    <label for="costo" class="control-label col-sm-2">
                        Costo
                    </label>
                    <div class= "col-sm-10">
                        <input type="text" class="form-control" id="costo"
                        nombre="costo" [(ngModel)]="model.costo"
                        placeholder="Indique costo de la habitacion">
                    </div>
                </div>
                <div class="form-group">
                    <label for="disponible" class="control-label col-sm-2">
                        Disponibilidad
                    </label>
                    <div class= "col-sm-10">
                        <input type="text" class="form-control" id="disponible"
                        nombre="disponible" [(ngModel)]="model.disponible"
                        placeholder= "indique la disponibilidad del habitacion">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cliente" class="control-label col-sm-2">
                        Cliente
                    </label>
                    <div class= "col-sm-10">
                        <input type="text" class="form-control" id="cliente"
                        nombre="cliente" [(ngModel)]="model.cliente"
                        placeholder= "indique el cliente que tiene la habitacion">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-success">
                            Guardar
                        </button>
                    </div>
                </div>
            </form>
          </div>
          <!-- Tabla de datos -->
          <div class="row">
              <div class="col-md-12">
                  <h2>Datos</h2>
                  <table class="table table-bordered">
                    <thead>
                        <th>Tipo</th>
                        <th>Costo</th>
                        <th>Disponibilidad</th>
                        <th>Cliente</th>
                        <th>
                            <a class="btn btn-success">
                                Editar
                            </a>
                        </th>
                        <th>
                            <a class="btn btn-danger">
                                Eliminar
                            </a>
                        </th>
                    </thead>
                    <tbody>
                        
                    </tbody>
                  </table>
              </div>
          </div>
          <!-- Modificacion de datos -->
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Modificar Datos</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="tipo" class="control-label col-sm-2">
                        Tipo
                    </label>
                    <div class= "col-sm-10">
                        <input type="text" class="form-control" id="tipo"
                        nombre="tipo" [(ngModel)]="model.tipo"
                        placeholder="Ingrese el tipo de habitacion">
                    </div>
                </div>
                <div class="form-group">
                    <label for="costo" class="control-label col-sm-2">
                        Costo
                    </label>
                    <div class= "col-sm-10">
                        <input type="text" class="form-control" id="costo"
                        nombre="costo" [(ngModel)]="model.costo"
                        placeholder="Indique costo de la habitacion">
                    </div>
                </div>
                <div class="form-group">
                    <label for="disponible" class="control-label col-sm-2">
                        Disponibilidad
                    </label>
                    <div class= "col-sm-10">
                        <input type="text" class="form-control" id="disponible"
                        nombre="disponible" [(ngModel)]="model.disponible"
                        placeholder= "indique la disponibilidad del habitacion">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cliente" class="control-label col-sm-2">
                        Cliente
                    </label>
                    <div class= "col-sm-10">
                        <input type="text" class="form-control" id="cliente"
                        nombre="cliente" [(ngModel)]="model.cliente"
                        placeholder= "indique el cliente que tiene la habitacion">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-success">
                            Modificar
                        </button>
                    </div>
                </div>
            </form>
          </div>


          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
            </ol>
          </div>
        </div>
      </div>
    </div>
    <section class="content">
      <div class="container-fluid">

        <div class="row">
          <section class="col-lg-7 connectedSortable">
          </section>
          <section class="col-lg-5 connectedSortable">
          </section>
        </div>
      </div>
    </section>
  </div>
