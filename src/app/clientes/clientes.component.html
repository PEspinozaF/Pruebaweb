<div class="content-wrapper">
    <!-- contiene el codigo de los componentes -->
    <div class="content-header">
        <!-- contenedor  -->
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">AÃ±adir clientes</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="nombre" class="control-label col-sm-2">
                        Nombre
                    </label>
                    <div class= "col-sm-10">
                        <input type="text" class="form-control" id="nombre"
                        nombre="nombre" [(ngModel)]="model.nombre"
                        placeholder="Ingrese un nombre">
                    </div>
                </div>
                <div class="form-group">
                    <label for="correo" class="control-label col-sm-2">
                        Correo
                    </label>
                    <div class= "col-sm-10">
                        <input type="text" class="form-control" id="correo"
                        nombre="correo" [(ngModel)]="model.correo"
                        placeholder="Ingrese un correo electronico">
                    </div>
                </div>
                <div class="form-group">
                    <label for="rut" class="control-label col-sm-2">
                        Rut
                    </label>
                    <div class= "col-sm-10">
                        <input type="text" class="form-control" id="rut"
                        nombre="rut" [(ngModel)]="model.rut"
                        placeholder="Ingrese un Rut">
                    </div>
                </div>
                <div class="form-group">
                    <label for="contacto" class="control-label col-sm-2">
                        Contacto
                    </label>
                    <div class= "col-sm-10">
                        <input type="text" class="form-control" id="contacto"
                        nombre="contacto" [(ngModel)]="model.contacto"
                        placeholder="Ingrese un numero telefonico">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-success">
                            Guardar
                        </button>
                    </div>
                </div>
            </form>
          </div>
          <!-- Tabla de datos -->
          <div class="row">
              <div class="col-md-12">
                  <h2>Datos</h2>
                  <table class="table table-bordered">
                    <thead>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Rut</th>
                        <th>Contacto</th>
                        <th>
                            <a class="btn btn-success">
                                Editar
                            </a>
                        </th>
                        <th>
                            <a class="btn btn-danger">
                                Eliminar
                            </a>
                        </th>
                    </thead>
                    <tbody>
                        
                    </tbody>
                  </table>
              </div>
          </div>
          <!-- Modificacion de datos -->
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Modificar datos</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="nombre" class="control-label col-sm-2">
                        Nombre
                    </label>
                    <div class= "col-sm-10">
                        <input type="text" class="form-control" id="nombre"
                        nombre="nombre" [(ngModel)]="model.nombre"
                        placeholder="Ingrese un nombre">
                    </div>
                </div>
                <div class="form-group">
                    <label for="correo" class="control-label col-sm-2">
                        Correo
                    </label>
                    <div class= "col-sm-10">
                        <input type="text" class="form-control" id="correo"
                        nombre="correo" [(ngModel)]="model.correo"
                        placeholder="Ingrese un correo electronico">
                    </div>
                </div>
                <div class="form-group">
                    <label for="rut" class="control-label col-sm-2">
                        Rut
                    </label>
                    <div class= "col-sm-10">
                        <input type="text" class="form-control" id="rut"
                        nombre="rut" [(ngModel)]="model.rut"
                        placeholder="Ingrese un Rut">
                    </div>
                </div>
                <div class="form-group">
                    <label for="contacto" class="control-label col-sm-2">
                        Contacto
                    </label>
                    <div class= "col-sm-10">
                        <input type="text" class="form-control" id="contacto"
                        nombre="contacto" [(ngModel)]="model.contacto"
                        placeholder="Ingrese un numero telefonico">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-success">
                            Modificar
                        </button>
                    </div>
                </div>
            </form>
          </div>


          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
            </ol>
          </div>
        </div>
      </div>
    </div>
    <section class="content">
      <div class="container-fluid">

        <div class="row">
          <section class="col-lg-7 connectedSortable">
          </section>
          <section class="col-lg-5 connectedSortable">
          </section>
        </div>
      </div>
    </section>
  </div>
